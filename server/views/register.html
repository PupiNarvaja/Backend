<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #age::-webkit-outer-spin-button,
        #age::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="max-w-screen-xl px-4 pt-36 mx-auto sm:px-6 lg:px-8">
        <div class="max-w-lg mx-auto">
            <h1 class="text-2xl font-bold text-center text-indigo-600 dark:text-indigo-500 sm:text-3xl">Welcome to This</h1>

            <p class="max-w-md mx-auto mt-4 text-center text-gray-500 dark:text-gray-300">
            Where you will be able to find those things you thought you wouldn't.
            </p>

            <form action="/register" method="POST" class="p-8 mt-6 mb-0 space-y-4 rounded-lg shadow-2xl">
            <p class="text-lg font-medium dark:text-gray-200">Let's create your new account.</p>

            <div class="flex gap-10">
                <div>
                    <label for="name" class="text-sm font-medium dark:text-gray-200">First name</label>

                    <div class="relative mt-1">
                        <input
                            name="firstname"
                            type="name"
                            id="username"
                            class="w-full p-4 pr-12 text-sm border border-gray-200 rounded-lg shadow-sm dark:bg-gray-700 dark:border-[0px] dark:text-white"
                            placeholder="Enter name"
                        />
                    </div>
                </div>

                <div>
                    <label for="lastname" class="text-sm font-medium dark:text-gray-200">Lastname</label>

                    <div class="relative mt-1">
                        <input
                            name="lastname"
                            type="lastname"
                            id="lastname"
                            class="w-full p-4 pr-12 text-sm border border-gray-200 rounded-lg shadow-sm dark:bg-gray-700 dark:border-[0px] dark:text-white"
                            placeholder="Enter lastname"
                        />
                    </div>
                </div>
            </div>

            <div>
                <label for="city" class="text-sm font-medium dark:text-gray-200">City</label>

                <div class="relative mt-1">
                <input
                    name="city"
                    type="city"
                    id="city"
                    class="w-full p-4 pr-12 text-sm border border-gray-200 rounded-lg shadow-sm dark:bg-gray-700 dark:border-[0px] dark:text-white"
                    placeholder="Enter address"
                />

                <span class="absolute inset-y-0 inline-flex items-center right-4 dark:text-white">
                    <img src="https://img.icons8.com/fluency-systems-regular/20/undefined/marker--v1.png"/>
                </span>
                </div>
            </div>

            <div>
                <label for="address" class="text-sm font-medium dark:text-gray-200">Address</label>

                <div class="relative mt-1">
                <input
                    name="address"
                    type="address"
                    id="address"
                    class="w-full p-4 pr-12 text-sm border border-gray-200 rounded-lg shadow-sm dark:bg-gray-700 dark:border-[0px] dark:text-white"
                    placeholder="Enter address"
                />

                <span class="absolute inset-y-0 inline-flex items-center right-4 dark:text-white">
                    <img src="https://img.icons8.com/material-rounded/20/undefined/home.png"/>
                </span>
                </div>
            </div>

            <div class="flex justify-between gap-10">
                <div>
                    <label for="age" class="text-sm font-medium dark:text-gray-200">Age</label>

                    <div class="relative mt-1">
                        <input
                            name="age"
                            type="number"
                            min="1"
                            max="120" 
                            id="age"
                            class="w-full p-4 pr-12 text-sm border border-gray-200 rounded-lg shadow-sm dark:bg-gray-700 dark:border-[0px] dark:text-white"
                            placeholder="Enter age"
                        />
                    </div>
                </div>

                <div>
                    <label for="tel" class="text-sm font-medium dark:text-gray-200">Phone</label>

                    <div class="relative mt-1">
                        <input
                            name="phone"
                            type="tel"
                            id="phone"
                            class="w-full p-4 pr-12 text-sm border border-gray-200 rounded-lg shadow-sm dark:bg-gray-700 dark:border-[0px] dark:text-white"
                            placeholder="Enter phone"
                        />
                    </div>
                </div>
            </div>

            <div>
                <label for="email" class="text-sm font-medium dark:text-gray-200">Email</label>

                <div class="relative mt-1">
                <input
                    name="email"
                    type="email"
                    id="email"
                    class="w-full p-4 pr-12 text-sm border border-gray-200 rounded-lg shadow-sm dark:bg-gray-700 dark:border-[0px] dark:text-white"
                    placeholder="Enter email"
                />

                <span class="absolute inset-y-0 inline-flex items-center right-4 dark:text-white">
                    @
                </span>
                </div>
            </div>
            <div>
                <label for="emailCheck" class="text-sm font-medium dark:text-gray-200">Reenter your email</label>

                <div class="relative mt-1">
                <input
                    name="emailCheck"
                    type="emailCheck"
                    id="emailCheck"
                    class="w-full p-4 pr-12 text-sm border border-gray-200 rounded-lg shadow-sm dark:bg-gray-700 dark:border-[0px] dark:text-white"
                    placeholder="Enter email"
                />

                <span class="absolute inset-y-0 inline-flex items-center right-4 dark:text-white">
                    @
                </span>
                </div>
            </div>

            <div>
                <label for="password" class="text-sm font-medium dark:text-gray-200">Password</label>

                <div class="relative mt-1">
                <input
                    name="password"
                    type="password"
                    id="password"
                    class="w-full p-4 pr-12 text-sm border border-gray-200 rounded-lg shadow-sm dark:bg-gray-700 dark:border-[0px] dark:text-white"
                    placeholder="Enter password"
                />

                <span class="absolute inset-y-0 inline-flex items-center right-4">
                üëÅ
                </span>
                </div>
            </div>

            <button type="submit" class="block w-full px-5 py-3 text-sm font-medium text-white bg-indigo-600 rounded-lg">
                Sign in
            </button>

            <p class="text-sm text-center text-gray-500">
                Already have an account?
                <a href="/login" class="underline ml-2">Log in</a>
            </p>
            </form>
        </div>
        </div>
</body>
<script src="/static/js/index.js"></script>
</html>
